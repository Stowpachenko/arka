<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        
        <header class="header">
            <div class="header__logo">
                <img src="img/header/logo-arka.svg" alt="" class="logo">
            </div>

            <nav class="header__navigation">
                <ul class="header__list">
                    <li class="header__item">
                        <a href="#" class="header__link">Start your design</a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link">All products</a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link">Inspiration</a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link">About</a>
                    </li>
                </ul>
            </nav>

            <div class="header__accaunt">
                <a href="#" class="header__accaunt-btn">Account</a>
                <img src="img/header/basket.svg" alt="" class="header__basket">
            </div>
        </header>

        <main class="main">

            <section class="banner">
                <section class="banner__conteiner _conteiner">
                    <div class="descriptin__wrapper">
                        <h1 class="banner__title">Fast and easy custom boxes your customers will love</h1>
                        <p class="banner__decription">Fastest turnaround. Best prices instantly. Dieline design help available.</p>
                        <a href="#" class="banner__btn">Start your design</a>
                    </div>
                    <div class="banner__img">
                        <img src="img/banner/banner-img.jpg" alt="" class="banner__images">
                    </div>
                </section>
            </section>

            <section class="partners">
                <div class="partners__conteiner _conteiner">
                    <img src="img/partners/partner-1.svg" alt="" class="partners_item-one">
                    <img src="img/partners/partner-2.svg" alt="" class="partners_item-one">
                    <img src="img/partners/partner-3.svg" alt="" class="partners_item-one">
                </div>
            </section>

            <section class="products">
                <div class="products__conteiner _conteiner">
                    <h2 class="products__title">Products you can customize</h2>
                    <a href="#" class="products_btn">Browse all products</a>
                </div>
            </section>

        </main>

        <footer class="footer">

        </footer>

    </div>
</body>
</html>
